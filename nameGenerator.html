<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Game Idea Generator</title>
        <style>
            html
            {
              height:90%;
            }

            body
            {
              background:#000;
              color:#fff;
              font-family:Georgia,serif;
              height:100%;
              margin:0px;
            }

            a
            {
              color:#ddd;
              text-decoration:none;
              outline:none;
              transition: text-shadow 0.5s;
              -moz-transition: text-shadow 0.5s;
              -webkit-transition: text-shadow 0.5s;
              -o-transition: text-shadow 0.5s;
            }

            a:hover
            {
              color:#fff;
              text-shadow:0px 0px 4px #999;
            }
            a.insane:hover
            {
              color:#fff;
              text-shadow:0px 0px 4px #fff,2px -2px 2px #600,-2px 2px 2px #006;
            }


            #wrap
            {
              display:table;
              width:100%;
              height:100%;
              margin-bottom:-96px;
              min-height:96px;
              vertical-align:middle;
              text-align:center;
            }

            #idea-div
            {
              font-size:24pt;
              display:table-cell;
              vertical-align:middle;
              text-align:center;
            }

            #clipboard {
              position: fixed;
              left: 50%;
              bottom: 20px;
              transform: translate(-50%, -50%);
              margin: 0 auto;
            }

            #copied-clipboard {
              font-family:Georgia,serif;
              visibility: hidden;
              min-width: 250px;
              margin-left: -125px;
              background-color: #333;
              color: #fff;
              text-align: center;
              border-radius: 2px;
              padding: 16px;
              position: fixed;
              z-index: 1;
              left: 50%;
              bottom: 30px;
            }

            #copied-clipboard.show {
              visibility: visible;
              -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
              animation: fadein 0.5s, fadeout 0.5s 2.5s;
            }

            /* Animations to fade the snackbar in and out */
            @-webkit-keyframes fadein {
              from {bottom: 0; opacity: 0;}
              to {bottom: 30px; opacity: 1;}
            }

            @keyframes fadein {
              from {bottom: 0; opacity: 0;}
              to {bottom: 30px; opacity: 1;}
            }

            @-webkit-keyframes fadeout {
              from {bottom: 30px; opacity: 1;}
              to {bottom: 0; opacity: 0;}
            }

            @keyframes fadeout {
              from {bottom: 30px; opacity: 1;}
              to {bottom: 0; opacity: 0;}
            }

            {background:#222;}

            .button {
              background-color: DodgerBlue;
              border: none;
              color: white;
              padding: 10px 20px;
              text-align: center;
              text-decoration: none;
              display: inline-block;
              margin: 4px 2px;
              cursor: pointer;
              border-radius: 16px;
            }

            .button:hover {
              background-color: RoyalBlue;
            }
        </style>
    </head>
    <body>
        <div class="slidecontainer">
            <p style="margin: 25px; display:inline-block; margin-right:10px;"> Max Syllables </p>
            <input style="position: absolute; left: 150px; top: 25px; display:inline-block;" type="range" min="1" max="8" value="4" class="slider" id="syllablesRange">
            <span style="position: absolute; left: 320px; top: 25px;" id="syllablesRangeValue" display=inline float=left>
        </div>
        <div class="slidecontainer">
            <p style="margin: 0px 25px; display:inline-block; margin-right:49px;"> Amount </p>
            <input style="position: absolute; left: 150px; top: 65px; display:inline-block;" type="range" min="1" max="10" value="4" class="slider" id="amountRange">
            <span style="position: absolute; left: 320px; top: 65px;" id="amountRangeValue" display=inline float=left>
        </div>
        <label style="position: absolute; left: 25px; top: 110px;" class="container">More Humanoid <input id="humanoidCheckBox" type="checkbox" checked="checked"> <span class="checkmark"></span></label>
        <button onclick="getRandomName()" style="position: absolute; left: 20px; top: 150px;" class="button">Generate</button>

        <div id="wrap">
            <div id="idea-div">

            </div>
        </div>
        <div id="copied-clipboard">Copied!</div>
        <script src="nameGenerator.js"></script>
    </body>
</html>
